<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">  
     <!-- to support smiley -->

     <!-- <meta name="description" content=""> -->
     <!-- for writing descriptions for SEO rankings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport: how the website will be visible to laptop,mobile users -->

    <!-- Only title and Favicon are visible on the web page from this head tag -->
    <title>HTML tutorial</title>
</head>
<body>
    <!-- <br/>     self closing tag:<br/> -->
    <!-- h1,h2 are not just for size, its siginificance is heading and subheading for the crawlers to read -->

    <h1 title="heading one">Heading</h1>

    <h2>Heading <span>Two</span></h2>
    <!-- span can be used on Two to style it differently using CSS -->

    <a href="https://google.com">Google</a>
    <a href="http://" target="" rel="noopener noreferrer"></a>
</body>
</html>
