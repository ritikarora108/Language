<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formatting</h1>
    <!-- <h1>Formatting</h1> -->
    <h1>Formatting</h1>

    <!-- <h3>this is <b>important</b></h3> -->
    <!-- there is no significance of b tag in h3, h3 already gives bold text -->

    <p>this is <strong>important</strong></p>  
    <!-- for strongly emphasizing (html semantics)-->

    <!-- <p>this is <i>important</i></p> -->
    <!-- prefer to use span and css for italicizing -->
    <p>this is <em>important</em></p>
    <!-- emphasis tag, use this to emphasize -->

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub; sup</li>
        <li>del; mark</li>
    </ul>

    <p>this is <small>not important</small></p>

    <p>C<sub>6</sub>H<sub>10</sub>O<sub>12</sub></p>

    <p>3<sup>4</sup> = <b>81</b></p>

    <p>Discounted Price: <small><del>1999</del></small> <b>1499</b></p>

    <p>I am <mark>Ritik Arora</mark></p>

    <h3 
    style="text-align:center; 
    background-color: #43A322;">
    this tag needs some styling
    </h3>
    
</body>
</html>
