<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #313131; color:#fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    

    const addLanguage = function(langName)
    {
        const listItem=document.createElement('li')
        //console.log(listItem)
        listItem.innerHTML=`${langName}`

        const list=document.querySelector('.language');
        list.appendChild(listItem)
    }
    addLanguage('Python')
    addLanguage('TypeScript')

    function addOptimisedWayLanguage(langName)
    {
        const listItem=document.createElement('li')
        listItem.appendChild(document.createTextNode(`${langName}`))

        const list=document.querySelector('.language');
        list.appendChild(listItem)
    }

    addOptimisedWayLanguage('GoLang')

    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="MOJO"

    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secondLang.replaceWith(newLi)

    //edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML='<l1>TypeScript</l1>'

    // remove
    const lastLang=document.querySelector('li:last-child')
    //console.log(lastLang)
    lastLang.remove()

</script>
</html>
